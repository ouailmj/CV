<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.2.1.js"></script>
<script src="animation_text.js"></script>
<script>
$(document).ready(function() {
    var $element = $('#bubble');
    var phrases = [
        'This is how bubbleText works.',
        'Animating each letter in a friendly way',
        'Thanks for seeing it :)',
        'It really matters to me ...',
        'Regards,',
        'Guedes, Washington L.',
    ];
    var index = -1;
    (function loopAnimation() {
        index = (index + 1) % phrases.length;
        bubbleText({
            element: $element,
            newText: phrases[index],
            letterSpeed: 70,
            callback: function() {
                setTimeout(loopAnimation, 1000);
            },
        });
    })();
});
</script>
<style>
#bubble {
  font-size: 25px;
  font-family: Comic Sans MS, Verdana, monospace;
  color: #2d509b;
  font-weight: bold;
}
</style>
</head>
<body>
<div>
<span id="bubble">Hello, World!</span>
</div>
</body>
</html>
